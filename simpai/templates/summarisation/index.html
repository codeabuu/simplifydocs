<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>PDF Summarization</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept=".pdf" required>
        <br>
        <button type="button" onclick="uploadFile('professional_audience')">Professional Audience</button>
        <button type="button" onclick="uploadFile('qa_format')">Q&A Format</button>
        <button type="button" onclick="uploadFile('simple_summary')">Simple Summary</button>
        <button type="button" onclick="uploadFile('bullet_points')">Bullet Points</button>
    </form>

    
    <script>
        async function uploadFile(promptKey) {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a PDF file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("prompt_key", promptKey);

            try {
                const response = await fetch("/summarisation/upload/", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "summary.pdf";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else {
                    alert("Error uploading file. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        }
    </script>
</body>
</html>
