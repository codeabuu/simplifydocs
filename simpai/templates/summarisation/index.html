<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"], input[type="text"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #pdfPreview {
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        #downloadButton {
            display: none;  /* Hide the download button initially */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>PDF Summarization</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept=".pdf" required>
        <br>
        <button type="button" onclick="uploadFile('professional_audience')">Professional Audience</button>
        <button type="button" onclick="uploadFile('qa_format')">Q&A Format</button>
        <button type="button" onclick="uploadFile('simple_summary')">Simple Summary</button>
        <button type="button" onclick="uploadFile('bullet_points')">Bullet Points</button>
    </form>

    <!-- Custom Prompt Section -->
    <h2>Ask a Question About the Document</h2>
    <input type="text" id="customPrompt" placeholder="Enter your question or prompt">
    <button type="button" onclick="askQuestion()">Ask</button>

    <!-- PDF Preview -->
    <iframe id="pdfPreview" src="" frameborder="0"></iframe>

    <!-- Download Button -->
    <button id="downloadButton" onclick="downloadPDF()">Download Summary</button>

    <script>
        let pdfUrl = null;

        async function uploadFile(promptKey) {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a PDF file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("prompt_key", promptKey);

            try {
                const response = await fetch("/summarisation/upload/", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const blob = await response.blob();
                    pdfUrl = window.URL.createObjectURL(blob);

                    // Display the PDF in the iframe
                    const pdfPreview = document.getElementById('pdfPreview');
                    pdfPreview.src = pdfUrl;

                    // Show the download button
                    const downloadButton = document.getElementById('downloadButton');
                    downloadButton.style.display = 'block';
                } else {
                    alert("Error uploading file. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        }

        async function askQuestion() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a PDF file.");
                return;
            }

            const customPrompt = document.getElementById('customPrompt').value;
            if (!customPrompt) {
                alert("Please enter a question or prompt.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);
            formData.append("custom_prompt", customPrompt);

            try {
                const response = await fetch("/summarisation/ask/", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Answer: ${result.answer}`);
                } else {
                    alert("Error processing your question. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        }

        function downloadPDF() {
            if (pdfUrl) {
                const a = document.createElement("a");
                a.href = pdfUrl;
                a.download = "summary.pdf";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert("No PDF available to download.");
            }
        }
    </script>
</body>
</html>
