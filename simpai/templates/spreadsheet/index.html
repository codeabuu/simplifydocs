<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Frontend</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Data Analysis Dashboard</h1>

    <!-- File Upload Section -->
    <div id="upload-section">
        <h2>Upload Spreadsheet</h2>
        <form id="upload-form">
            <input type="file" id="file-input" name="file" accept=".csv, .xlsx, .xls">
            <button type="submit">Upload</button>
        </form>
        <div id="upload-status"></div>
    </div>

    <!-- Data Preview Section -->
    <div id="preview-section" style="display: none;">
        <h2>Data Preview</h2>
        <table id="preview-table"></table>
    </div>

    <!-- Analyze Data Section -->
    <div id="analyze-section" style="display: none;">
        <h2>Analyze Data</h2>
        <button id="analyze-button">Analyze</button>
        <div id="analysis-result"></div>
    </div>

    <!-- Generate Chart Section -->
    <div id="chart-section" style="display: none;">
        <h2>Generate Chart</h2>
        <label for="sample-size-input">Sample Size:</label>
        <input type="number" id="sample-size-input" placeholder="Enter of rows you want to generate(default: 1000)" min="1">
        <button id="generate-chart-button">Generate Chart</button>
        <div id="chart-container"></div>
    </div>

    <!-- Ask Question Section -->
    <div id="ask-section" style="display: none;">
        <h2>Ask a Question</h2>
        <input type="text" id="question-input" placeholder="Enter your question">
        <button id="ask-button">Ask</button>
        <div id="answer-result"></div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
